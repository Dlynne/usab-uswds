{% assign video = include.video %}

<h3>{{ video.video-name }}</h3>
<video
  id="{{ video.video-name | replace: " ", "-" }}-video"
  class="video-js vjs-default-skin vjs-fluid"
  data-setup='{}'
  controls
  fluid
  preload
>
  <source src="{{ site.baseurl }}/files/videos/{{ video.video-file }}" type="video/mp4" />
  <track src="{{ site.baseurl }}/files/captions/{{ video.caption-file }}" kind="captions" srclang="en" default="default" ></track>
</video>
