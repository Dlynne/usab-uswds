<section class="usa-graphic-list">
    <h2 class="text-center margin-bottom-2">Accessibility Animations</h2>
    <div class="bg-black padding-y-2">
        <div class="filmstrip margin-bottom-4"></div>
        <div class="grid-container height-mobile">
            <!-- Slider main container -->
            <div class="swiper-container swiper-single">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    {% for video in site.animations %}
                    <a href="{{ site.baseurl }}{{ video.url }}"
                        class="swiper-slide swiper-slide-custom-single"
                        style="background-image: url({{ site.baseurl }}{{ video.image }});"
                        >
                        <span class="label-overlay font-sans-xl">{{ video.title }}</span>
                    </a>
                    {% endfor %}
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <!-- <div class="swiper-scrollbar"></div> -->
            </div>
        </div>
        <div class="filmstrip margin-top-4"></div>
    </div>
</section>
